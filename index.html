<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="bookshelf">
        <div class="shelf-header">
            <h1>
                <img src="Assets/Logo/library-14-svgrepo-com.svg" class="logo" alt="Library logo">
                LIBRARY
            </h1>
            <img src="Assets/Icon/add-symbol-svgrepo-com.svg" class="icon" alt="Add Icon">
        </div>
        <div class="shelf-body">
            <div class="row">
                <span></span>
                <h4>Title</h4>
                <h4>Author</h4>
                <h4>Pages</h4>
                <h4>Status</h4>
                <img src="Assets/Icon/delete-svgrepo-com.svg" class="icon" alt="Delete Icon">
            </div>
            <div class="row">
                <img src="/Assets/Icon/book-svgrepo-com.svg" alt="Book Icon">
                <span class="title">The Hobbit</span>
                <span class="author">J.R.R Tolkein</span>
                <span class="pages">295</span>
                <span class="status">Not read</span>
                <img src="Assets/Icon/delete-svgrepo-com.svg" class="icon" alt="Delete Icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
